<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Renders Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 2rem;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 1001;
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .modal-nav:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .prev-image {
            left: 2rem;
        }

        .next-image {
            right: 2rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: 1fr;
            }

            .modal-nav {
                font-size: 1.5rem;
                padding: 0.5rem;
            }

            .prev-image {
                left: 1rem;
            }

            .next-image {
                right: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Renders Gallery</h1>
        <div class="gallery">
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/comparison1.png" alt="House Render 1">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/comparison2.png" alt="House Render 2">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/comparison3.png" alt="House Render 3">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/comparison4.png" alt="House Render 4">
            </div>
            <div class="gallery-item" onclick="openModal(this)">
                <img src="images/comparison5.png" alt="House Render 5">
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="imageModal">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <span class="modal-nav prev-image" onclick="changeImage(-1)">&#10094;</span>
        <span class="modal-nav next-image" onclick="changeImage(1)">&#10095;</span>
        <div class="modal-content">
            <img id="modalImage" src="" alt="Expanded view">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        function openModal(element) {
            modal.style.display = "block";
            modalImg.src = element.querySelector('img').src;
            currentImageIndex = Array.from(galleryItems).indexOf(element);
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function changeImage(direction) {
            currentImageIndex = (currentImageIndex + direction + galleryItems.length) % galleryItems.length;
            const newImage = galleryItems[currentImageIndex].querySelector('img').src;
            modalImg.src = newImage;
        }

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === "block") {
                if (e.key === 'ArrowLeft') {
                    changeImage(-1);
                } else if (e.key === 'ArrowRight') {
                    changeImage(1);
                } else if (e.key === 'Escape') {
                    closeModal();
                }
            }
        });
    </script>
</body>
</html>
